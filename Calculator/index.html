<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    <div class="theme-toggle">
        <label class="switch">
        <input type="checkbox" id="themeSwitcher">
        <span class="slider round"></span>
        </label>
        <span id="modeLabel">Light Mode</span>
    </div>

    <div class="calculator">
        <div class="display">
        <div id="history" class="history"></div>
        <div id="current" class="current">0</div>
        </div>

        <div class="buttons">
        <button class="btn function" data-value="C">C</button>
        <button class="btn function" data-value="DEL">⌫</button>
        <button class="btn function" data-value="±">±</button>
        <button class="btn operator" data-value="/">÷</button>

        <button class="btn function" data-value="sqrt">√</button>
        <button class="btn function" data-value="square">x²</button>
        <button class="btn function" data-value="inverse">1/x</button>
        <button class="btn operator" data-value="*">×</button>

        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operator" data-value="-">−</button>

        <button class="btn number" data-value="4">4</button>
        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn operator equals" data-value="=">=</button>

        <button class="btn number zero" data-value="0">0</button>
        <button class="btn number" data-value=".">.</button>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
